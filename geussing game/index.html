<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js
    " defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Guessing Game</h1>
            <input type="number" id="input" placeholder="Enter any Number">
            <button class="btn ">Submit</button>
            <div class="try">You'r remaining tries: 10</div>
            <div class="output">
                <h2>Your guessed Number is:</h2>
                <div class="judge "></div>
            </div>

        </div>
    </div>
    
</body>
</html>
